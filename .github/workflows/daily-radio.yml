name: daily-radio

on:
  schedule:
    - cron: '0 19 * * *' # JST 04:00
  workflow_dispatch:
    inputs:
      date:
        description: 'Override JST date (YYYY-MM-DD)'
        required: false

jobs:
  run:
    runs-on: ubuntu-latest
    env:
      TZ: Asia/Tokyo
      DISCORD_CHANNEL_IDS: ${{ vars.DISCORD_CHANNEL_IDS }}
      DISCORD_BOT_TOKEN: ${{ secrets.DISCORD_BOT_TOKEN }}
      AGGREGATION_MODE: ${{ vars.AGGREGATION_MODE }}
      EPISODE_TYPE: monologue
      LOG_LEVEL: info
      MAX_URLS: '20'
      MAX_TEXT_CHARS: '2000'
      MAX_CONCURRENCY: '4'
      # MiniMax
      MINIMAX_API_KEY: ${{ secrets.MINIMAX_API_KEY }}
      MINIMAX_GROUP_ID: ${{ secrets.MINIMAX_GROUP_ID }}
      MINIMAX_T2A_MODEL: speech-2.5-hd-preview
      MINIMAX_VOICE_ID: ${{ vars.MINIMAX_VOICE_ID }}
      MINIMAX_AUDIO_FORMAT: mp3
      # OpenAI
      OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
      OPENAI_MODEL: ${{ vars.OPENAI_MODEL }}
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      # ffmpeg no longer required (single TTS request)
      - name: Install dependencies
        run: npm ci --no-audit --no-fund
      - name: Generate radio
        run: |
          if [ -n "${{ github.event.inputs.date }}" ]; then
            npm run generate:radio -- --date ${{ github.event.inputs.date }}
          else
            npm run generate:radio
          fi
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: daily-radio-out
          path: out/


